<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Biblioteca IFPB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Biblioteca IFPB</h1>
    <nav>
      <button id="navBooks">Livros</button>
      <button id="navLoans" data-auth="true">Meus Empréstimos</button>
      <button id="navFines" data-auth="true">Minhas Multas</button>
      <button id="navAdmin" data-role="admin" style="display:none;">Admin Livros</button>
      <button id="btnLogin" data-auth="false">Login</button>
      <button id="btnLogout" data-auth="true" style="display:none;">Sair</button>
      <span id="userInfo"></span>
    </nav>
  </header>

  <main>
    <div id="feedback" class="feedback"></div>

    <!-- Seção Livros -->
    <section id="secBooks" style="display:none;">
      <h2>Livros</h2>
      <div class="filters">
        <input id="filterTitle" placeholder="Título" />
        <input id="filterAuthor" placeholder="Autor" />
        <input id="filterCategory" placeholder="Categoria" />
        <select id="filterStatus">
          <option value="">(Status)</option>
          <option value="Disponível">Disponível</option>
          <option value="Emprestado">Emprestado</option>
        </select>
        <button id="btnFilterBooks">Filtrar</button>
        <button id="btnClearFilters">Limpar</button>
      </div>
      <div id="booksList" class="list"></div>
    </section>

    <!-- Seção Empréstimos -->
    <section id="secLoans" style="display:none;">
      <h2>Meus Empréstimos</h2>
      <div id="loansList" class="list"></div>
    </section>

    <!-- Seção Multas -->
    <section id="secFines" style="display:none;">
      <h2>Minhas Multas</h2>
      <div id="finesList" class="list"></div>
    </section>

    <!-- Seção Admin -->
    <section id="secAdmin" style="display:none;">
      <h2>Admin Livros</h2>
      <form id="formCreateBook">
        <input name="title" placeholder="Título" required />
        <input name="author" placeholder="Autor" required />
        <input name="publisher" placeholder="Editora" required />
        <input name="category" placeholder="Categoria" required />
        <input name="version" placeholder="Versão" type="number" step="0.1" value="1.0" />
        <button type="submit">Criar</button>
      </form>
      <h3>Gerenciar</h3>
      <div id="adminBooksList" class="list"></div>
    </section>

    <!-- Modal Login -->
    <div id="loginModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3>Login</h3>
        <form id="loginForm">
          <input id="loginEmail" type="email" placeholder="Email" required />
          <input id="loginPassword" type="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
          <button type="button" id="closeLogin">Fechar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="documento.js" type="module"></script>
</body>
</html>
